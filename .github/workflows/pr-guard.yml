name: PR Guard

on:
  pull_request:
    types: [opened, reopened, synchronize, edited]

jobs:
  pr-guard:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run PR Guard
        uses: YM2132/PR_guard@main   # <-- once you tag a release
        with:
          openai_api_key: ${{ secrets.PR_GUARD_OPENAI_API_KEY }}
